<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>덧셈 계산기</h3>
    <form action="" method="post">
      <input type="text" name="num1" id="num1" size="5" />
      <select name="op" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="text" name="num2" id="num2" size="5" />
      =
      <input type="text" name="result" id="result" size="10" />
      <button type="submit">결과</button>
    </form>

    <script>
      // 덧셈결과 버튼 클릭시
      // num1, num2 value를 가져와서 덧셈 후 결과값 result 안에 보여주기
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const form = e.target;

        const num1 = form.num1;
        const num2 = form.num2;
        const op = form.op;

        if (isNaN(num1.value)) {
          alert("숫자 입력");
          num1.focus();
          return;
        } else if (isNaN(num2.value)) {
          alert("숫자 입력");
          num2.focus();
          return;
        } else {
          const value1 = parseInt(num1.value);
          const value2 = parseInt(num2.value);
          switch (op.value) {
            case "+":
              mathResult = value1 + value2;
              break;
            case "-":
              mathResult = value1 - value2;
              break;
            case "*":
              mathResult = value1 * value2;
              break;
            case "/":
              mathResult = (value1 / value2).toFixed(2);
              break;
            case "%":
              mathResult = value1 % value2;
              break;
          }
          form.result.value = mathResult;
        }
      });

      // 값 확인 => 숫자인지 확인

      // 결과 도출
    </script>
  </body>
</html>
