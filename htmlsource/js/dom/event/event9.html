<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark 🔁</span>
      </div>
    </nav>

    <script>
      // badge 클릭시, 클래스명 변경 : bg-dark => bg-warning, 글자색상은 검정, text => Light 🔁
      //                                        bg-warning => bg-dark, 글자색상은 흰색, text => Dark 🔁

      const badge = document.querySelector(".badge");
      // let mode = true; // => 강사님이 사용하신 mode 활용법

      badge.addEventListener("click", () => {
        // 내꺼
        if (badge.classList.value.includes("bg-dark")) {
          badge.classList.replace("bg-dark", "bg-warning");
          badge.style.color = "black";
          badge.textContent = "Light 🔁";
        } else {
          badge.classList.replace("bg-warning", "bg-dark");
          badge.style.color = "white";
          badge.textContent = "Dark 🔁";
        }

        // 강시님꺼
        // if (mode) {
        //   badge.classList.replace("bg-dark", "bg-warning");
        //   badge.style.color = "black";
        //   badge.textContent = "Light 🔁";
        //   mode = false;
        // } else {
        //   badge.classList.replace("bg-warning", "bg-dark");
        //   badge.style.color = "white";
        //   badge.textContent = "Dark 🔁";
        //   mode = true;
        // }
      });
    </script>
  </body>
</html>
