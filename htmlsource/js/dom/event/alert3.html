<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .alert-box {
        background: skyblue;
        padding: 20px;
        color: white;
        border-radius: 5px;
        margin: 10px;
        display: none;
        position: relative;
      }
      button {
        border: 0;
        border-radius: 10px;
        padding: 10px;
        background-color: rgb(54, 62, 228);
        color: white;
      }
      .close {
        position: absolute;
        right: 15px;
        top: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="alert-box">
      알림창
      <span class="close">X</span>
    </div>
    <button class="show">버튼 1</button>
    <button class="show">버튼 2</button>

    <script>
      // 버튼 1 누르면 => 알림창 text : 아이디를 입력해주세요
      // 버튼 1 누르면 => 알림창 text : 비밀번호를 입력해주세요
      const btns = document.querySelectorAll(".show");
      const box = document.querySelector(".alert-box");
      btns[0].addEventListener("click", () => {
        box.style.display = "block";
        box.textContent = "아이디를 입력해주세요";

        // 강사님 코드
        // box.firstChild.nodeValue = "아이디를 입력해주세요";

        // 내가 짠 코드
        box.insertAdjacentHTML("afterbegin", `<span class="close">X</span>`);
        document.querySelector(".close").addEventListener("click", () => {
          box.style.display = "none";
        });
      });
      btns[1].addEventListener("click", () => {
        box.style.display = "block";
        box.textContent = "비밀번호를 입력해주세요";

        // 내가 짠 코드
        box.insertAdjacentHTML("afterbegin", `<span class="close">X</span>`);
        document.querySelector(".close").addEventListener("click", () => {
          box.style.display = "none";
        });
      });
    </script>
  </body>
</html>
