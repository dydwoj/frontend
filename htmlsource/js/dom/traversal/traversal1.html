<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      alert("head : " + document.body);
      // 순서대로 아래로 내려가면서 실행 => body 가 아직 실행이 안됨 : null
    </script>
  </head>
  <body>
    <p>Hello World</p>
    <script>
      alert("head : " + document.head);
      alert("body : " + document.body);
      // body 가 실행됨
    </script>
  </body>
</html>
<!-- 
  브라우저는 HTML, CSS 파싱(분석) 후
  HTML => DOM트리 생성, CSS=> CSSON 트리 생성
  => 자바스크립트에서 DOM 트리 접근 가능
  1) 프로퍼티 이용 : childNodes, children
-->
