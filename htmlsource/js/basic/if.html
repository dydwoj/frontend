<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 사용자에게 숫자를 하나 입력받기 => 양수/음수 인지 구분하는 프로그램
      // Number() 사용, 숫자가 아닌 경우 => 숫자 아님 출력

      // 내꺼
      const num = prompt("숫자 하나 입력");
      if (isNaN(Number(num))) {
        alert("숫자 아님");
      } else {
        if (num > 0) {
          alert("양수");
        } else if (num < 0) {
          alert("음수");
        } else if (num == 0) {
          alert("0");
        }
      }

      // 강사님꺼
      let input = Number(prompt("숫자를 입력하세요"));
      if (input > 0) {
        console.log("양수");
      } else if (input < 0) {
        console.log("음수");
      } else if (isNaN(input)) {
        console.log("숫자아님");
      } else if (input == 0) {
        console.log("0");
      }
    </script>
  </body>
</html>
