<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get" autocomplete="off" name="myForm" novalidate></form>

    <!-- get : default -->
    <form action="" method="get">
      <!-- input -->
      <div>
        <input type="text" name="text1" />
      </div>
      <div>
        <input type="text" name="name" id="" required />
      </div>
      <div>
        <input type="radio" name="fruits" id="" value="사과" />사과
        <input type="radio" name="fruits" id="" value="포도" />포도
        <input type="radio" name="fruits" id="" value="바나나" />바나나
      </div>
      <div>
        <input type="checkbox" name="fruits1" id="" value="사과" />사과
        <input type="checkbox" name="fruits1" id="" value="바나나" />바나나
        <input type="checkbox" name="fruits1" id="" value="포도" />포도
      </div>
      <div>
        <input type="color" name="" id="" />
        <input type="number" name="" id="" />
      </div>
      <div>
        <input type="date" name="" id="" />
        <input type="datetime" name="" id="" />
        <input type="datetime-local" name="" id="" />
        <input type="month" name="" id="" />
        <input type="week" name="" id="" />
        <input type="time" name="" id="" />
      </div>
      <div>
        <input type="email" name="" id="" placeholder="eamil" />
        <input type="password" name="" id="" placeholder="password" />
      </div>
      <div>
        <input type="file" name="" id="" />
      </div>
      <div>
        <textarea name="" id="" cols="30"></textarea>
      </div>
      <div>
        <select name="" id="">
          <option value="사과">사과</option>
          <option value="포도">포도</option>
          <option value="딸기">딸기</option>
          <option value="바나나">바나나</option>
        </select>
      </div>
      <div>
        <input type="button" value="버튼" />
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
      </div>
    </form>
  </body>
</html>
