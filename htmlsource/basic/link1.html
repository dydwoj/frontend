<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        link 태그
        a
        href : 연결할 사이트 주소

        방문 안한 링크 : unvisited link => 밑줄, blue
        방문 한 링크 : visited link => 밑줄, purple
        링크 누를때 : active link => 밑줄, red
    -->
    <ul>
      <li>
        <a href="https://www.naver.com/" target="_blank" title="네이버로 갑시다">네이버</a>
      </li>
      <li><a href="mailto:admin@gmail.com">이메일 보내기</a></li>
    </ul>
  </body>
</html>
